<!-- Карточка объявления (начало) -->
<div class="card" style="width: 14rem;" *ngIf="advertisement">

  <!-- Категория и текст объявления (начало) -->
  <div class="card-body" style="width: 14rem; height: 12rem;">
    <a routerLink="{{advertisement.id}}">
      <img [src]="defaultImageUri"
        alt="userFilesSlides" 
        draggable="false"
        (dragstart)="false;" 
        class="unselectable"
        style="cursor: pointer;
          background-color: PowderBlue;
          color: Black;
          border-style: double;
          border: 2px solid blue;
          border-radius: 5px;
          width: 190px;
          height: 190px;
          object-fit: cover;">
    </a>
    <!--<p>{{advertisement.body.substring(0,100)}}...</p>-->
  </div>

  <!-- Категория и текст объявления (конец) -->

  <!-- Футтер (начало) -->
  <div class="card-header"
    style="width: 14rem; height: 7rem;">
    <br>
    <h6>
      <!--<ng-container *ngIf="userService.getUserById(advertisement.ownerId) | async as user">
        <small>{{user}}</small>
      </ng-container>-->
      <!-- Стоимость -->
      <div class="badge badge-secondary"
        *ngIf="advertisement?.price">
        <b>{{advertisement.price}}&nbsp;&#8381;</b>
      </div>
      <!-- Заголовок объявления -->
      <h6 class="card-title font-weight-bold">
        {{advertisement.title.substring(0,20)}}
      </h6>
      <!-- Регион -->
      <small>{{regionName}}</small>
    </h6>

  </div>
  <!-- Футтер (конец) -->

</div>
<!-- Карточка объявления (конец) -->
