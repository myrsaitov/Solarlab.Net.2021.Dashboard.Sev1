<div class="form-login">
  <style>
    .colortext
    {
      color: red; /* Красный цвет выделения */
    }
  </style>

  <h1 class="h3 mb-3 font-weight-normal">Вход</h1>
  <div *ngIf="notloginedstatus">
       <p><span class="colortext">Ошибка аутентификации!</span></p>
     </div>
  <ng-container [formGroup]="loginForm">
    
    <!-- E-mail -->
    <label for="inputEMail"
      class="sr-only">eMail</label>
    <input formControlName="eMail" 
      [class.is-invalid]="eMail.invalid && eMail.touched"
      type="text"
      id="inputEMail"
      class="form-control"
      placeholder="e-mail"
      required
      autofocus>

    <!-- Пароль -->
    <label for="inputPassword"
      class="sr-only">Пароль</label>
    <input formControlName="password"
      [class.is-invalid]="password.invalid && password.touched"
      [type]="passwordHide ? 'password' : 'text'" id="inputPassword"
      id="inputPassword"
      class="form-control mb-3"
      placeholder="Пароль"
      required>

    <!-- Элемент для переключения видимости пароля -->
    <input type="checkbox" [value]="passwordHide" (change)="onCheckboxChange($event)" /> Показать пароль

    <!-- Кнопка входа -->
    <button class="btn btn-lg btn-primary btn-block" (click)="login()">Войти</button>
  </ng-container>
</div>
