
<div class="create_announcement form " >
   <form action="#" method="post" class="form_announcement" enctype="multipart/form-data">
     <fieldset>
       <legend>Добавить объявление </legend>
       <div>
        <mat-form-field class="login" appearance="outline">
          <mat-label>Наименование товара</mat-label>
          <input matInput type="text" [(ngModel)]="value" required>
          <button class="button_log" *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
       </div>
       <div>
       <mat-form-field appearance="outline" floatLabel="always">
        <mat-label>Цена товара</mat-label>
        <input matInput type="number" placeholder="0" min="0" required>
        <span matPrefix></span>
        <span matSuffix> &nbsp;руб.</span>
      </mat-form-field>
    </div>
       <div>
        <mat-form-field appearance="outline">
          <mat-label>Описание товара</mat-label>
          <textarea matInput></textarea>
        </mat-form-field>
       </div>
       <div>
        <mat-form-field appearance="outline">
          <mat-label>Адрес</mat-label>
          <textarea matInput></textarea>
        </mat-form-field>
       </div>
       <input hidden="true" type="file" id="file-input">
       <label for="file-input">
         <a md-raised-button class="btn_file"><i class="material-icons">file_upload</i> 
           Загрузить файл
         </a>
       </label>
       
       <div >
        <button mat-raised-button color="primary" class="button_announcement">Добавить новое обьявление</button>
        <button mat-raised-button color="primary" class="button_announcement">Удалить</button>
        </div>
        
       
     </fieldset>
   </form>
 </div>
