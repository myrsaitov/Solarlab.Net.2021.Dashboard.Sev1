 <div class="dashboard-grid">
  <ng-container >
    <div *ngIf="card$ | async as card">
      <mat-card class="card" >
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title value="card.title">{{card.title }}</mat-card-title>
       <mat-card-subtitle value="card.price"><b> {{card.price }} руб.</b></mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="/assets/Lada.jpg" alt="Изображение товара">
        <mat-card-content>
          <div value="card.body"> {{card.body }}</div>
                   <div value="card.categoryId"><b>Категория:</b> {{card.categoryName }}</div>
                   <!-- <div value="card.regionId"><b>Регион</b><br/> {{card.regionName }}</div> разблокировать после правок на беке-->
                   <div value="card.address"><b>Адрес:</b><br/> {{card.address }}</div>
          <div value="card.createdAt"><b>Дата добавления объявления:</b><br/>{{card.createdAt }}</div>
          </mat-card-content>
        <mat-card-actions>
          <div>
              <button mat-raised-button color="primary" class="button_cardId">Редактировать</button> 
              <button mat-raised-button color="primary" class="button_cardId">Комментировать</button> 
            </div>
        </mat-card-actions>
      </mat-card>
    </div>
  </ng-container> 
</div>
