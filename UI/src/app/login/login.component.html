<div class="authorization form ">
   <form action="#" method="post" class="form_authorization">
     <fieldset>
       <legend>Вход</legend>
       <mat-form-field class="example-full-width" appearance="outline">
         <mat-label >Введите вашу почту</mat-label>
         <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com" required>
         <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
           Введите корректный адрес
         </mat-error>
         <mat-error *ngIf="emailFormControl.hasError('required')">
           Email is <strong>required</strong>
         </mat-error>
       </mat-form-field>
       
       <div class="password">
         <mat-form-field appearance="outline" >
           <mat-label>Введите Ваш пароль</mat-label>
           <input matInput [type]="hide ? 'password' : 'text'" required>
           <button class="button_log" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
             <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
           </button>
         </mat-form-field>
       </div>
       
       <div >
         <button mat-raised-button color="primary" class="button_authorization">Войти</button>
         </div>
         
         <a mat-raised-button href="#" target="_blank" color="primary" class="button_authorization">Забыли пароль</a>
         <a mat-raised-button href="#" target="_blank" color="primary" class="button_authorization">Регистрация</a>
      
       
     </fieldset>
   </form>
 </div>
